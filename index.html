<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>

<body>
  <div class="logo">
    <img class="logo-img" src="images/logo.svg" alt="logo-image">
  </div>
  <img class="desktop-img" src="images/illustration.svg" alt="image1">
    <h2 class="heading">Build The Community <br>Your Fans Will Love</h2>
    <p class="definition">
      Huddle re-imagines the way we build communities. 
      You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    <button class="btn">Register</button>
  <footer>
    <div class="social-icon">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <h6>
      Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </h6>
    <h6>
      Coded by <a href="https://github.com/karishma-c/karishma-c.github.io">C.Karishma</a>
    </h6>
